<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>
    new years eve
</h1>
<div class="countdown-countainer">
    <div class="coutdown-el days-c">
        <p class="big-text" id="days">
            0
        </p>
              <span>
                  days
              </span>
    </div>

    <div class="coutdown-el hours-c">
        <p class="big-text" id="hours">
            0
        </p>
              <span>
                  hours
              </span>
    </div>

    <div class="coutdown-el min -c">
        <p class="big-text" id="min">
            0
        </p>
              <span>
                  minutes
                </span>
    </div>

    <div class="coutdown-el sec-c">
        <p class="big-text" id="second">
            0
        </p>
              <span>
                  seconds
              </span>
    </div>
</div>





    <script src="script.js">
    </script>
</body>
</html>
